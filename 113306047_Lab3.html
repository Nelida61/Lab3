<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ultimate Number Game</title>
    <style>
        #resultImage {
            display: none;
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ultimate Number Game</h1>
    <p>Guess the number between <strong>1</strong> and <strong>100</strong>!</p>
    <button id="startGame">Start Game</button>
    <img id="resultImage" src="" alt="Result Image">

    <script>
        document.getElementById("startGame").addEventListener("click", function() {
            const targetNumber = Math.floor(Math.random() * 100) + 1;
            let min = 1;
            let max = 100;
            let guess = null;

            const resultImage = document.getElementById("resultImage");
            resultImage.style.display = "none";

            alert("Welcome to the Ultimate Number Game!\nGuess a number between 1 and 100.");

            while (guess !== targetNumber) {
                const input = prompt(`Enter a number between ${min} and ${max}:`);

                // Check if the input is a number
                if (isNaN(input) || input === null || input.trim() === "") {
                    alert("Invalid input! Please enter a valid number.");
                    continue;
                }

                guess = Number(input);

                if (guess <= min || guess >= max) {
                    alert(`Your guess must be between ${min} and ${max}. Try again!`);
                    continue;
                }

                if (guess === targetNumber) {
                    alert(`Congratulations! You guessed the correct number: ${targetNumber}`);
                    
                    resultImage.src = "correct.jpg"; 
                    resultImage.style.display = "block";
                    break;
                } else if (guess < targetNumber) {
                    min = guess; 
                    alert(`Too low! Try again. The number is between ${min} and ${max}.`);

                    resultImage.src = "wrong.jpg";
                    resultImage.style.display = "block";
                } else {
                    max = guess; 
                    alert(`Too high! Try again. The number is between ${min} and ${max}.`);

                    resultImage.src = "wrong.jpg";
                    resultImage.style.display = "block";
                }
            }
        });
    </script>
</body>
</html>
